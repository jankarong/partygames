    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Сбросьте пароль аккаунта PartyGameLab и быстро восстановите доступ.">
    <meta name="keywords" content="забыли пароль, сброс пароля, PartyGameLab">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../image/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="../css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Забыли пароль?</h1>
                <p>Введите email, и мы отправим ссылку для сброса</p>
            </div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Введите email, указанный при регистрации">
                </div>

                <button type="submit" class="btn-auth">Отправить ссылку</button>
            </form>

            <div class="auth-links">
                <p>Вспомнили пароль? <a href="./login.html">Вернуться ко входу</a></p>
                <p>Нет аккаунта? <a href="./register.html">Зарегистрироваться</a></p>
                <p><a href="./index.html">← На главную</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="../js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const email = formData.get('email');

                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="auth-loading"></span>Отправка...';

                try {
                    if (!window.authManager) {
                        throw new Error('Authentication system not initialized');
                    }

                    const result = await window.authManager.resetPassword(email);

                    if (result.success) {
                        showMessage('Ссылка для сброса отправлена на вашу почту.', 'success');
                        form.reset();
                    } else {
                        showMessage('Ошибка отправки: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Произошла ошибка: ' + error.message, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });

            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/';
            }
        });
    </script>
    <!-- Floating Ad -->
    <link rel="stylesheet" href="/css/floating-ad.css">
    <script src="/js/floating-ad.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

                    adCode: `

                            <img src="//a.impactradius-go.com/display-ad/13624-3323847" border="0" alt="" width="1456" height="180"/>
                        </a>
                        <img height="0" width="0" src="https://imp.pxf.io/i/6627714/3323847/13624" style="position:absolute;visibility:hidden;" border="0" />
                    `

                });
            }
        });
    </script>
</body>

</html>
