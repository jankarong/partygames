<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Junte-se ao PartyGameLab e desfrute da melhor experiência de jogos de festa sem anúncios. Inscreva-se agora para assinatura premium.">
    <meta name="keywords" content="inscrever-se, assinatura, jogos de festa, sem anúncios">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Junte-se a Nós</h1>
                <p>Crie sua conta para uma experiência sem anúncios</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Endereço de E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Digite seu endereço de e-mail">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Digite sua senha (pelo menos 6 caracteres)" minlength="6">
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required
                           placeholder="Digite sua senha novamente">
                </div>


                <button type="submit" class="btn-auth">Criar Conta</button>
            </form>

            <div class="auth-links">
                <p>Já tem uma conta? <a href="/pt/login.html">Entrar</a></p>
                <p><a href="/pt/index.html">← Voltar para Início</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="/js/auth.js"></script>

    <script>
        // Inicializar formulário de registro
        document.addEventListener('DOMContentLoaded', function() {
            handleAuthForm('register-form', 'signup');

            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrength = document.getElementById('password-strength');

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);

                passwordStrength.textContent = strength.text;
                passwordStrength.className = 'password-strength ' + strength.class;
            });

            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;

                if (confirmPassword && password !== confirmPassword) {
                    this.setCustomValidity('As senhas não correspondem');
                    this.classList.add('is-invalid');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                    if (confirmPassword) {
                        this.classList.add('is-valid');
                    }
                }
            });

            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/pt/';
            }
        });

        // Função para verificar força da senha
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let className = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            if (strength < 3) {
                text = 'Força da senha: Fraca';
                className = 'password-strength-weak';
            } else if (strength < 5) {
                text = 'Força da senha: Média';
                className = 'password-strength-medium';
            } else {
                text = 'Força da senha: Forte';
                className = 'password-strength-strong';
            }

            return { text, class: className };
        }
    </script>

    </script>
</body>
