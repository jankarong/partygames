<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Redefina sua senha da conta PartyGameLab para restaurar rapidamente o acesso à conta.">
    <meta name="keywords" content="esqueceu a senha, redefinir senha, PartyGameLab">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Esqueceu a Senha</h1>
                <p>Digite seu endereço de e-mail e enviaremos um link para redefinir</p>
            </div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Endereço de E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Digite o endereço de e-mail que você usou para se registrar">
                </div>

                <button type="submit" class="btn-auth">Enviar Link de Redefinição</button>
            </form>

            <div class="auth-links">
                <p>Lembrou da senha? <a href="/pt/login.html">Voltar para Entrar</a></p>
                <p>Não tem uma conta? <a href="/pt/register.html">Inscreva-se Agora</a></p>
                <p><a href="/pt/index.html">← Voltar para Início</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="/js/auth.js"></script>

    <script>
        // Inicializar após carregamento da página
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const email = formData.get('email');

                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                // Mostrar estado de carregamento
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="auth-loading"></span>Enviando...';

                try {
                    if (!window.authManager) {
                        throw new Error('Sistema de autenticação não inicializado');
                    }

                    const result = await window.authManager.resetPassword(email);

                    if (result.success) {
                        showMessage('Link de redefinição foi enviado para seu e-mail. Verifique sua caixa de entrada.', 'success');
                        form.reset();
                    } else {
                        showMessage('Erro ao enviar: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Ocorreu um erro desconhecido: ' + error.message, 'error');
                } finally {
                    // Restaurar estado do botão
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });

            // Se o usuário já está conectado, redirecionar para a página inicial
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/pt/';
            }
        });
    </script>
    <!-- Floating Ad -->
    <link rel="stylesheet" href="/css/floating-ad.css">
    <script src="/js/floating-ad.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof FloatingAdManager !== 'undefined') {
                new FloatingAdManager({
                    showDelay: 3000,
                    rememberClosure: true,
                    adCode: `
                        <a rel="sponsored" href="https://shopify.pxf.io/c/6627714/3323847/13624" target="_top" id="3323847">
                            <img src="//a.impactradius-go.com/display-ad/13624-3323847" border="0" alt="" width="1456" height="180"/>
                        </a>
                        <img height="0" width="0" src="https://imp.pxf.io/i/6627714/3323847/13624" style="position:absolute;visibility:hidden;" border="0" />
                    `

                });
            }
        });
    </script>
</body>

</html>
