<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort vergessen - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Setzen Sie Ihr PartyGameLab-Kontopasswort zurück, um schnell den Kontozugang wiederherzustellen.">
    <meta name="keywords" content="passwort vergessen, passwort zurücksetzen, PartyGameLab">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Passwort vergessen</h1>
                <p>Geben Sie Ihre E-Mail-Adresse ein und wir senden Ihnen einen Reset-Link</p>
            </div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Geben Sie die bei der Registrierung verwendete E-Mail-Adresse ein">
                </div>

                <button type="submit" class="btn-auth">Reset-Link senden</button>
            </form>

            <div class="auth-links">
                <p>Passwort wieder eingefallen? <a href="./login.html">Zurück zur Anmeldung</a></p>
                <p>Haben Sie noch kein Konto? <a href="./register.html">Jetzt registrieren</a></p>
                <p><a href="./index.html">← Zurück zur Startseite</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="../js/auth.js"></script>

    <script>
        // Nach dem Laden der Seite initialisieren
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const email = formData.get('email');

                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                // Ladezustand anzeigen
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="auth-loading"></span>Sending...';

                try {
                    if (!window.authManager) {
                        throw new Error('Authentication system not initialized');
                    }

                    const result = await window.authManager.resetPassword(email);

                    if (result.success) {
                        showMessage('Reset link has been sent to your email. Please check your inbox.', 'success');
                        form.reset();
                    } else {
                        showMessage('Send failed: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('An unknown error occurred: ' + error.message, 'error');
                } finally {
                    // Button-Zustand wiederherstellen
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });

            // Wenn der Benutzer bereits angemeldet ist, zur Startseite weiterleiten
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
