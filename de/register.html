<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Treten Sie PartyGameLab bei und genießen Sie das beste werbefreie Party-Spielerlebnis. Jetzt für Premium-Mitgliedschaft registrieren.">
    <meta name="keywords" content="registrieren, mitgliedschaft, party spiele, werbefrei">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Treten Sie uns bei</h1>
                <p>Erstellen Sie Ihr Konto für eine werbefreie Erfahrung</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Geben Sie Ihre E-Mail-Adresse ein">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Geben Sie Ihr Passwort ein (mindestens 6 Zeichen)" minlength="6">
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Passwort bestätigen</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required
                           placeholder="Geben Sie Ihr Passwort erneut ein">
                </div>


                <button type="submit" class="btn-auth">Konto erstellen</button>
            </form>

            <div class="auth-links">
                <p>Haben Sie bereits ein Konto? <a href="./login.html">Anmelden</a></p>
                <p><a href="./index.html">← Zurück zur Startseite</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="../js/auth.js"></script>

    <script>
        // Nach dem Laden der Seite initialisieren
        document.addEventListener('DOMContentLoaded', function() {
            // Registrierungs-Formular-Behandlung initialisieren
            handleAuthForm('register-form', 'signup');

            // Passwort-Stärke-Prüfung
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrength = document.getElementById('password-strength');

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);

                passwordStrength.textContent = strength.text;
                passwordStrength.className = 'password-strength ' + strength.class;
            });

            // Passwort-Bestätigung prüfen
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;

                if (confirmPassword && password !== confirmPassword) {
                    this.setCustomValidity('Passwörter stimmen nicht überein');
                    this.classList.add('is-invalid');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                    if (confirmPassword) {
                        this.classList.add('is-valid');
                    }
                }
            });

            // Wenn der Benutzer bereits angemeldet ist, zur Startseite weiterleiten
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/';
            }
        });

        // Passwort-Stärke-Prüfungs-Funktion
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let className = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            if (strength < 3) {
                text = 'Passwort-Stärke: Schwach';
                className = 'password-strength-weak';
            } else if (strength < 5) {
                text = 'Passwort-Stärke: Mittel';
                className = 'password-strength-medium';
            } else {
                text = 'Passwort-Stärke: Stark';
                className = 'password-strength-strong';
            }

            return { text, class: className };
        }
    </script>
</body>

</html>
