<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Melden Sie sich in Ihrem PartyGameLab-Konto an und genießen Sie das beste werbefreie Party-Spielerlebnis.">
    <meta name="keywords" content="anmelden, mitgliedschaft, party spiele, werbefrei">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Willkommen zurück</h1>
                <p>Melden Sie sich in Ihrem Konto an, um weiter Spiele zu genießen</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Geben Sie Ihre E-Mail-Adresse ein">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Geben Sie Ihr Passwort ein">
                </div>

                <div class="form-group">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Angemeldet bleiben
                            </label>
                        </div>
                        <a href="./forgot-password.html" class="text-decoration-none">Passwort vergessen?</a>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Anmelden</button>
            </form>

            <div class="auth-links">
                <p>Haben Sie noch kein Konto? <a href="./register.html">Registrieren</a></p>
                <p><a href="./index.html">← Zurück zur Startseite</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="../js/auth.js"></script>

    <script>
        // Nach dem Laden der Seite initialisieren
        document.addEventListener('DOMContentLoaded', function() {
            // Anmelde-Formular-Behandlung initialisieren
            handleAuthForm('login-form', 'signin');

            // Wenn der Benutzer bereits angemeldet ist, zur Startseite weiterleiten
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/';
            }

            // URL-Parameter für Nachrichten behandeln
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type') || 'info';

            if (message) {
                setTimeout(() => {
                    showMessage(decodeURIComponent(message), type);
                }, 100);
            }
        });


        // "Angemeldet bleiben" Funktion behandeln
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const rememberCheckbox = document.getElementById('remember');

            // Beim Laden der Seite gespeicherte E-Mail wiederherstellen
            const savedEmail = localStorage.getItem('remembered_email');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberCheckbox.checked = true;
            }

            // "Angemeldet bleiben" Funktion beim Absenden des Anmelde-Formulars behandeln
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function() {
                if (rememberCheckbox.checked) {
                    localStorage.setItem('remembered_email', emailInput.value);
                } else {
                    localStorage.removeItem('remembered_email');
                }
            });
        });
    </script>
</body>

</html>
