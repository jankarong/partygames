<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Setzen Sie Ihr neues PartyGameLab-Passwort.">
    <meta name="keywords" content="passwort zurücksetzen, neues passwort, PartyGameLab">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Passwort zurücksetzen</h1>
                <p>Bitte setzen Sie Ihr neues Passwort</p>
            </div>

            <div id="loading-message" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Laden...</span>
                </div>
                <p class="mt-2">Reset-Link wird überprüft...</p>
            </div>

            <form id="reset-password-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="new-password" class="form-label">Neues Passwort</label>
                    <input type="password" id="new-password" name="new-password" class="form-control" required
                           placeholder="Geben Sie Ihr neues Passwort ein (mindestens 6 Zeichen)" minlength="6">
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Neues Passwort bestätigen</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required
                           placeholder="Geben Sie Ihr neues Passwort erneut ein">
                </div>

                <button type="submit" class="btn-auth">Passwort aktualisieren</button>
            </form>

            <div id="error-message" style="display: none;">
                <div class="alert alert-danger text-center">
                    <h5>Ungültiger oder abgelaufener Link</h5>
                    <p>Der Passwort-Reset-Link ist möglicherweise abgelaufen oder ungültig.</p>
                    <a href="./forgot-password.html" class="btn btn-primary">Neuen Reset-Link senden</a>
                </div>
            </div>

            <div class="auth-links">
                <p><a href="./login.html">← Zurück zur Anmeldung</a></p>
                <p><a href="./index.html">Zurück zur Startseite</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="../js/auth.js"></script>

    <script>
        // Nach dem Laden der Seite initialisieren
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingMessage = document.getElementById('loading-message');
            const resetForm = document.getElementById('reset-password-form');
            const errorMessage = document.getElementById('error-message');

            // access_token und refresh_token in der URL prüfen
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');

            // Wenn notwendige Parameter fehlen, Fehler anzeigen
            if (!accessToken || type !== 'recovery') {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Auf Initialisierung des Auth-Managers warten
                await new Promise(resolve => {
                    const checkInit = () => {
                        if (window.authManager) {
                            resolve();
                        } else {
                            setTimeout(checkInit, 100);
                        }
                    };
                    checkInit();
                });

                // Session setzen
                const { data, error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) {
                    throw error;
                }

                // Verifikation erfolgreich, Reset-Formular anzeigen
                loadingMessage.style.display = 'none';
                resetForm.style.display = 'block';

                // Formular-Behandlung initialisieren
                initResetForm();

            } catch (error) {
                console.error('Session setup error:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });

        function initResetForm() {
            const form = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrength = document.getElementById('password-strength');

            // Passwort-Stärke-Prüfung
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);

                passwordStrength.textContent = strength.text;
                passwordStrength.className = 'password-strength ' + strength.class;
            });

            // Passwort-Bestätigung prüfen
            confirmPasswordInput.addEventListener('input', function() {
                const password = newPasswordInput.value;
                const confirmPassword = this.value;

                if (confirmPassword && password !== confirmPassword) {
                    this.setCustomValidity('Passwörter stimmen nicht überein');
                    this.classList.add('is-invalid');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                    if (confirmPassword) {
                        this.classList.add('is-valid');
                    }
                }
            });

            // Formular-Übermittlung behandeln
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const newPassword = formData.get('new-password');
                const confirmPassword = formData.get('confirm-password');

                if (newPassword !== confirmPassword) {
                    showMessage('Passwörter stimmen nicht überein', 'error');
                    return;
                }

                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                // Ladezustand anzeigen
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="auth-loading"></span>Aktualisierung...';

                try {
                    const result = await window.authManager.updatePassword(newPassword);

                    if (result.success) {
                        showMessage('Passwort erfolgreich aktualisiert! Weiterleitung zur Anmeldeseite...', 'success');
                        setTimeout(() => {
                            window.location.href = './login.html?message=Passwort wurde erfolgreich zurückgesetzt, bitte melden Sie sich mit Ihrem neuen Passwort an&type=success';
                        }, 2000);
                    } else {
                        showMessage('Passwort-Aktualisierung fehlgeschlagen: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Ein unbekannter Fehler ist aufgetreten: ' + error.message, 'error');
                } finally {
                    // Button-Zustand wiederherstellen
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });
        }

        // Passwort-Stärke-Prüfungs-Funktion
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let className = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            if (strength < 3) {
                text = 'Passwort-Stärke: Schwach';
                className = 'password-strength-weak';
            } else if (strength < 5) {
                text = 'Passwort-Stärke: Mittel';
                className = 'password-strength-medium';
            } else {
                text = 'Passwort-Stärke: Stark';
                className = 'password-strength-strong';
            }

            return { text, class: className };
        }
    </script>
</body>

</html>
