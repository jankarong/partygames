<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérité ou Défi - Jeu de Fête en Ligne</title>
    <meta name="description" content="Jouez à Vérité ou Défi en ligne ! Jeu de fête classique pour les groupes et rassemblements.">
    <meta name="keywords" content="vérité ou défi, jeu de vérité, jeu de fête, jeu en ligne">
    <link rel="canonical" href="https://www.bestpartygames.net/fr/games/TruthorDare/TruthorDare.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/gameheader.css">
    <link rel="stylesheet" href="TruthOrDare.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Vérité ou Défi</h1>
        <div class="game-card card shadow">
            <div class="card-body">
                <div class="choice-buttons mb-4">
                    <button class="btn btn-warning btn-lg w-100 mb-2" id="truthBtn">Vérité</button>
                    <button class="btn btn-danger btn-lg w-100" id="dareBtn">Défi</button>
                </div>
                <div id="question" class="alert alert-info p-4 text-center" style="display: none; font-size: 18px;">
                </div>
                <button class="btn btn-secondary w-100" id="nextBtn" style="display: none;">Suivant</button>
                <div class="mt-5 pt-3 border-top">
                    <h3>Comment Jouer</h3>
                    <ul>
                        <li>Un joueur choisit Vérité ou Défi</li>
                        <li>Pour Vérité : Répondez honnêtement à une question</li>
                        <li>Pour Défi : Complétez un défi</li>
                        <li>Passez le tour au joueur suivant</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ads-controller.js"></script>
    <script src="../../../fr/js/game-navigation-fr.js"></script>
    <script src="TruthOrDare-fr.js"></script>
</body>
</html>
