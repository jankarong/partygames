<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Réinitialisez votre mot de passe PartyGameLab pour restaurer rapidement l'accès à votre compte.">
    <meta name="keywords" content="mot de passe oublié, réinitialiser mot de passe, PartyGameLab">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Mot de passe oublié</h1>
                <p>Entrez votre adresse e-mail et nous vous enverrons un lien de réinitialisation</p>
            </div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Entrez l'adresse e-mail que vous avez utilisée pour vous inscrire">
                </div>

                <button type="submit" class="btn-auth">Envoyer le lien de réinitialisation</button>
            </form>

            <div class="auth-links">
                <p>Vous vous souvenez de votre mot de passe ? <a href="./login.html">Retour à la connexion</a></p>
                <p>Vous n'avez pas encore de compte ? <a href="./register.html">Inscrivez-vous maintenant</a></p>
                <p><a href="./index.html">← Retour à l'accueil</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="../js/auth.js"></script>

    <script>
        // Initialize after page load
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const email = formData.get('email');

                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                // Show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="auth-loading"></span>Envoi en cours...';

                try {
                    if (!window.authManager) {
                        throw new Error('Système d\'authentification non initialisé');
                    }

                    const result = await window.authManager.resetPassword(email);

                    if (result.success) {
                        showMessage('Le lien de réinitialisation a été envoyé à votre e-mail. Veuillez vérifier votre boîte de réception.', 'success');
                        form.reset();
                    } else {
                        showMessage('Échec de l\'envoi : ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Une erreur inconnue s\'est produite : ' + error.message, 'error');
                } finally {
                    // Restore button state
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });

            // If user is already logged in, redirect to home
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/fr/';
            }
        });
    </script>
    <!-- Floating Ad -->
    <link rel="stylesheet" href="/css/floating-ad.css">
    <script src="/js/floating-ad.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof FloatingAdManager !== 'undefined') {
                new FloatingAdManager({
                    showDelay: 3000,
                    rememberClosure: true,
                    adCode: `
                        <a rel="sponsored" href="https://shopify.pxf.io/c/6627714/3323847/13624" target="_top" id="3323847">
                            <img src="//a.impactradius-go.com/display-ad/13624-3323847" border="0" alt="" width="1456" height="180"/>
                        </a>
                        <img height="0" width="0" src="https://imp.pxf.io/i/6627714/3323847/13624" style="position:absolute;visibility:hidden;" border="0" />
                    `

                });
            }
        });
    </script>
</body>

</html>
