<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'Inscrire - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Rejoignez PartyGameLab et profitez de la meilleure expérience de jeux de fête sans publicités. Inscrivez-vous maintenant pour une adhésion premium.">
    <meta name="keywords" content="inscription, adhésion, jeux de fête, sans publicités">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Nous Rejoindre</h1>
                <p>Créez votre compte pour une expérience sans publicités</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Entrez votre adresse email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Entrez votre mot de passe (au moins 6 caractères)" minlength="6">
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmer le Mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required
                           placeholder="Entrez à nouveau votre mot de passe">
                </div>


                <button type="submit" class="btn-auth">Créer un Compte</button>
            </form>

            <div class="auth-links">
                <p>Vous avez déjà un compte ? <a href="./login.html">Se Connecter</a></p>
                <p><a href="./index.html">← Retour à l'Accueil</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="../js/auth.js"></script>

    <script>
        // Initialisation après le chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser le traitement du formulaire d'inscription
            handleAuthForm('register-form', 'signup');

            // Vérification de la force du mot de passe
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrength = document.getElementById('password-strength');

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);

                passwordStrength.textContent = strength.text;
                passwordStrength.className = 'password-strength ' + strength.class;
            });

            // Vérification de la confirmation du mot de passe
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;

                if (confirmPassword && password !== confirmPassword) {
                    this.setCustomValidity('Les mots de passe ne correspondent pas');
                    this.classList.add('is-invalid');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                    if (confirmPassword) {
                        this.classList.add('is-valid');
                    }
                }
            });

            // Si l'utilisateur est déjà connecté, rediriger vers l'accueil
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/fr/';
            }
        });

        // Fonction de vérification de la force du mot de passe
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let className = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            if (strength < 3) {
                text = 'Force du mot de passe : Faible';
                className = 'password-strength-weak';
            } else if (strength < 5) {
                text = 'Force du mot de passe : Moyen';
                className = 'password-strength-medium';
            } else {
                text = 'Force du mot de passe : Fort';
                className = 'password-strength-strong';
            }

            return { text, class: className };
        }
    </script>

        });
    </script>
</body>

</html>
