<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Login to your PartyGameLab account and enjoy the best party games experience without ads.">
    <meta name="keywords" content="login, membership, party games, ad-free">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue enjoying games</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="./forgot-password.html" class="text-decoration-none">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Sign In</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="./register.html">Sign Up</a></p>
                <p><a href="./index.html">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="./js/auth.js"></script>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化登录表单处理
            handleAuthForm('login-form', 'signin');

            // 如果用户已登录，重定向到首页
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/';
            }

            // 处理URL参数中的消息
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type') || 'info';

            if (message) {
                setTimeout(() => {
                    showMessage(decodeURIComponent(message), type);
                }, 100);
            }
        });


        // 处理记住我功能
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const rememberCheckbox = document.getElementById('remember');

            // 页面加载时恢复保存的邮箱
            const savedEmail = localStorage.getItem('remembered_email');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberCheckbox.checked = true;
            }

            // 登录表单提交时处理记住我功能
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function() {
                if (rememberCheckbox.checked) {
                    localStorage.setItem('remembered_email', emailInput.value);
                } else {
                    localStorage.removeItem('remembered_email');
                }
            });
        });
    </script>
</body>

</html>
