<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Set your new PartyGameLab password.">
    <meta name="keywords" content="reset password, new password, PartyGameLab">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Please set your new password</p>
            </div>

            <div id="loading-message" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">Verifying reset link...</p>
            </div>

            <form id="reset-password-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" id="new-password" name="new-password" class="form-control" required
                           placeholder="Enter your new password (at least 6 characters)" minlength="6">
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required
                           placeholder="Enter your new password again">
                </div>

                <button type="submit" class="btn-auth">Update Password</button>
            </form>

            <div id="error-message" style="display: none;">
                <div class="alert alert-danger text-center">
                    <h5>Invalid or Expired Link</h5>
                    <p>The password reset link may have expired or is invalid.</p>
                    <a href="./forgot-password.html" class="btn btn-primary">Send New Reset Link</a>
                </div>
            </div>

            <div class="auth-links">
                <p><a href="./login.html">← Back to Login</a></p>
                <p><a href="./index.html">Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="./js/auth.js"></script>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingMessage = document.getElementById('loading-message');
            const resetForm = document.getElementById('reset-password-form');
            const errorMessage = document.getElementById('error-message');

            // 检查URL中的access_token和refresh_token
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');

            // 如果没有必要的参数，显示错误
            if (!accessToken || type !== 'recovery') {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // 等待认证管理器初始化
                await new Promise(resolve => {
                    const checkInit = () => {
                        if (window.authManager) {
                            resolve();
                        } else {
                            setTimeout(checkInit, 100);
                        }
                    };
                    checkInit();
                });

                // 设置会话
                const { data, error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) {
                    throw error;
                }

                // 验证成功，显示重置表单
                loadingMessage.style.display = 'none';
                resetForm.style.display = 'block';

                // 初始化表单处理
                initResetForm();

            } catch (error) {
                console.error('Session setup error:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });

        function initResetForm() {
            const form = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrength = document.getElementById('password-strength');

            // 密码强度检查
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);

                passwordStrength.textContent = strength.text;
                passwordStrength.className = 'password-strength ' + strength.class;
            });

            // 密码确认检查
            confirmPasswordInput.addEventListener('input', function() {
                const password = newPasswordInput.value;
                const confirmPassword = this.value;

                if (confirmPassword && password !== confirmPassword) {
                    this.setCustomValidity('Passwords do not match');
                    this.classList.add('is-invalid');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                    if (confirmPassword) {
                        this.classList.add('is-valid');
                    }
                }
            });

            // 表单提交处理
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const newPassword = formData.get('new-password');
                const confirmPassword = formData.get('confirm-password');

                if (newPassword !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                // 显示加载状态
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="auth-loading"></span>Updating...';

                try {
                    const result = await window.authManager.updatePassword(newPassword);

                    if (result.success) {
                        showMessage('Password updated successfully! Redirecting to login page...', 'success');
                        setTimeout(() => {
                            window.location.href = './login.html?message=Password has been successfully reset, please login with your new password&type=success';
                        }, 2000);
                    } else {
                        showMessage('Password update failed: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('An unknown error occurred: ' + error.message, 'error');
                } finally {
                    // 恢复按钮状态
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });
        }

        // 密码强度检查函数
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let className = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            if (strength < 3) {
                text = 'Password strength: Weak';
                className = 'password-strength-weak';
            } else if (strength < 5) {
                text = 'Password strength: Medium';
                className = 'password-strength-medium';
            } else {
                text = 'Password strength: Strong';
                className = 'password-strength-strong';
            }

            return { text, class: className };
        }
    </script>
</body>

</html>
