<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Reset your PartyGameLab account password to quickly restore account access.">
    <meta name="keywords" content="forgot password, reset password, PartyGameLab">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Forgot Password</h1>
                <p>Enter your email address and we'll send you a reset link</p>
            </div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Enter the email address you used to register">
                </div>

                <button type="submit" class="btn-auth">Send Reset Link</button>
            </form>

            <div class="auth-links">
                <p>Remember your password? <a href="./login.html">Back to Login</a></p>
                <p>Don't have an account yet? <a href="./register.html">Sign Up Now</a></p>
                <p><a href="./index.html">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="./js/auth.js"></script>

    <script>
        // Initialize after page load
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const email = formData.get('email');

                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                // Show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="auth-loading"></span>Sending...';

                try {
                    if (!window.authManager) {
                        throw new Error('Authentication system not initialized');
                    }

                    const result = await window.authManager.resetPassword(email);

                    if (result.success) {
                        showMessage('Reset link has been sent to your email. Please check your inbox.', 'success');
                        form.reset();
                    } else {
                        showMessage('Send failed: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('An unknown error occurred: ' + error.message, 'error');
                } finally {
                    // Restore button state
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });

            // If user is already logged in, redirect to home
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/';
            }
        });
    </script>
    <!-- Floating Ad -->
    <link rel="stylesheet" href="/css/floating-ad.css">
    <script src="/js/floating-ad.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof FloatingAdManager !== 'undefined') {
                new FloatingAdManager({
                    showDelay: 3000,
                    rememberClosure: true,
                    adCode: `
                        <a rel="sponsored" href="https://shopify.pxf.io/c/6627714/3323852/13624" target="_top" id="3323852">
                            <img src="//a.impactradius-go.com/display-ad/13624-3323852" border="0" alt="Shopify" width="640" height="100"/>
                        </a>
                        <img height="0" width="0" src="https://imp.pxf.io/i/6627714/3323852/13624" style="position:absolute;visibility:hidden;" border="0" />
                    `
                    
                });
            }
        });
    </script>
</body>

</html>
