<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - PartyGameLab</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="重置您的PartyGameLab账户密码，快速恢复账户访问权限。">
    <meta name="keywords" content="忘记密码, 重置密码, PartyGameLab">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./css/auth.css" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>忘记密码</h1>
                <p>输入您的邮箱地址，我们将发送重置链接</p>
            </div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">邮箱地址</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="请输入您注册时使用的邮箱地址">
                </div>

                <button type="submit" class="btn-auth">发送重置链接</button>
            </form>

            <div class="auth-links">
                <p>想起密码了？ <a href="./login.html">返回登录</a></p>
                <p>还没有账户？ <a href="./register.html">立即注册</a></p>
                <p><a href="./index.html">← 返回首页</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="./js/auth.js"></script>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const email = formData.get('email');

                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                // 显示加载状态
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="auth-loading"></span>Sending...';

                try {
                    if (!window.authManager) {
                        throw new Error('Authentication system not initialized');
                    }

                    const result = await window.authManager.resetPassword(email);

                    if (result.success) {
                        showMessage('Reset link has been sent to your email. Please check your inbox.', 'success');
                        form.reset();
                    } else {
                        showMessage('Send failed: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('An unknown error occurred: ' + error.message, 'error');
                } finally {
                    // 恢复按钮状态
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });

            // 如果用户已登录，重定向到首页
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
