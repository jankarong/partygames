<head>

    <meta name="description" content="Bergabunglah dengan PartyGameLab dan nikmati pengalaman permainan pesta terbaik tanpa iklan. Daftar sekarang untuk keanggotaan premium.">
    <meta name="keywords" content="daftar, keanggotaan, permainan pesta, tanpa iklan">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bergabung dengan Kami</h1>
                <p>Buat akun Anda untuk pengalaman bebas iklan</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Masukkan alamat email Anda">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Masukkan kata sandi Anda (minimal 6 karakter)" minlength="6">
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required
                           placeholder="Masukkan kata sandi Anda lagi">
                </div>


                <button type="submit" class="btn-auth">Buat Akun</button>
            </form>

            <div class="auth-links">
                <p>Sudah punya akun? <a href="./login.html">Masuk</a></p>
                <p><a href="../index.html">← Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="../js/auth.js"></script>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化注册表单处理
            handleAuthForm('register-form', 'signup');

            // 密码强度检查
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrength = document.getElementById('password-strength');

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);

                passwordStrength.textContent = strength.text;
                passwordStrength.className = 'password-strength ' + strength.class;
            });

            // 密码确认检查
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;

                if (confirmPassword && password !== confirmPassword) {
                    this.setCustomValidity('Kata sandi tidak cocok');
                    this.classList.add('is-invalid');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                    if (confirmPassword) {
                        this.classList.add('is-valid');
                    }
                }
            });

            // 如果用户已登录，重定向到首页
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = '/';
            }
        });

        // 密码强度检查函数
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let className = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            if (strength < 3) {
                text = 'Kekuatan kata sandi: Lemah';
                className = 'password-strength-weak';
            } else if (strength < 5) {
                text = 'Kekuatan kata sandi: Sedang';
                className = 'password-strength-medium';
            } else {
                text = 'Kekuatan kata sandi: Kuat';
                className = 'password-strength-strong';
            }

            return { text, class: className };
        }
    </script>

</body>
