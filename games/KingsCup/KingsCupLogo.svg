<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFD700" stroke="#333" stroke-width="3"/>
  
  <!-- Crown -->
  <g transform="translate(100, 70)">
    <!-- Crown base -->
    <rect x="-40" y="15" width="80" height="15" fill="#FF4B4B" stroke="#333" stroke-width="2"/>
    
    <!-- Crown peaks -->
    <polygon points="-40,15 -25,0 -10,15" fill="#FF4B4B" stroke="#333" stroke-width="2"/>
    <polygon points="-10,15 5,-5 20,15" fill="#FF4B4B" stroke="#333" stroke-width="2"/>
    <polygon points="20,15 35,0 40,15" fill="#FF4B4B" stroke="#333" stroke-width="2"/>
    
    <!-- Crown jewels -->
    <circle cx="-17.5" cy="7.5" r="3" fill="#4BA3FF"/>
    <circle cx="12.5" cy="2.5" r="3" fill="#4BA3FF"/>
    <circle cx="27.5" cy="7.5" r="3" fill="#4BA3FF"/>
  </g>
  
  <!-- Playing cards -->
  <g transform="translate(100, 120)">
    <!-- Card 1 (King) -->
    <rect x="-30" y="-15" width="20" height="30" rx="3" fill="white" stroke="#333" stroke-width="2"/>
    <text x="-20" y="-5" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="12">K</text>
    <text x="-20" y="10" text-anchor="middle" fill="#FF4B4B" font-family="Arial, sans-serif" font-size="16">♥</text>
    
    <!-- Card 2 (Ace) -->
    <rect x="-5" y="-15" width="20" height="30" rx="3" fill="white" stroke="#333" stroke-width="2"/>
    <text x="5" y="-5" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="12">A</text>
    <text x="5" y="10" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16">♠</text>
    
    <!-- Card 3 (Queen) -->
    <rect x="20" y="-15" width="20" height="30" rx="3" fill="white" stroke="#333" stroke-width="2"/>
    <text x="30" y="-5" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold" font-size="12">Q</text>
    <text x="30" y="10" text-anchor="middle" fill="#FF4B4B" font-family="Arial, sans-serif" font-size="16">♦</text>
  </g>
  
  <!-- Cute sparkles -->
  <g fill="#FFF" opacity="0.8">
    <circle cx="160" cy="50" r="2"/>
    <circle cx="40" cy="60" r="1.5"/>
    <circle cx="170" cy="150" r="1"/>
    <circle cx="30" cy="140" r="2"/>
    <circle cx="150" cy="180" r="1.5"/>
    <circle cx="50" cy="30" r="1"/>
  </g>
</svg>