<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&family=Lora:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sexdice.css">
    <meta name="description"
        content="Spice up your romantic life with our free online Sex Dice game. Customize actions, locations, and duration for a fun and exciting experience with your partner.">
    <meta name="keywords" content="sex dice, romantic dice game, adult dice game, couple games, relationship games">
    <meta property="og:title" content="Sex Dice Online - Fun Intimate Game for Couples">
    <meta property="og:description"
        content="Roll the virtual dice to discover exciting actions, locations, and durations to spice up your intimate moments.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./sexdicelogo.png">
    <script src="sexdice.js" defer></script>
</head>

<body>
    <div id="saveNotification" class="save-notification">
        Changes saved successfully!
    </div>



    <main class="container">
        <header class="logo-container">
            <img src="./sexdicelogo.png" alt="Sex Dice Online Game Logo" class="game-logo">
        </header>
        <h1>Sex Dice Online​</h1>
        <section class="dice-container" aria-label="Interactive Dice Game">
            <div id="actionDice" class="dice action">
                <span class="dice-text">Action</span>
            </div>
            <div id="whereDice" class="dice where">
                <span class="dice-text">Body</span>
            </div>
            <div id="timeDice" class="dice time">
                <span class="dice-text">Time</span>
            </div>
        </section>
        <section class="button-container">
            <button type="button" id="rollButton" class="button primary">Roll the Dice</button>
            <button type="button" id="settingsButton" class="button settings">⚙️ Customize</button>
        </section>
        <section id="result" class="result"></section>
    </main>


    <div id="settingsPanel" class="settings-panel">
        <div class="settings-header">
            <button type="button" class="close-button" onclick="closeSettings()">×</button>
            <h2>Customize</h2>
        </div>
        <div class="settings-content">
            <div class="dice-options">
                <h3>Actions</h3>
                <div id="actionOptions"></div>
                <button type="button" class="add-option" onclick="addOption('action')">+ Add Action</button>
            </div>
            <div class="dice-options">
                <h3>Where</h3>
                <div id="whereOptions"></div>
                <button type="button" class="add-option" onclick="addOption('where')">+ Add Where</button>
            </div>
            <div class="dice-options">
                <h3>Times</h3>
                <div id="timeOptions"></div>
                <button type="button" class="add-option" onclick="addOption('time')">+ Add Time</button>
            </div>
            <div class="settings-buttons">
                <button type="button" class="button" onclick="resetToDefault()">Reset to Default</button>
                <button type="button" class="button" onclick="saveChanges()">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
