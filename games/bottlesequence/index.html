<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜瓶子顺序 - 益智游戏</title>
    <meta name="description" content="挑战5个关卡的瓶子顺序猜测游戏，基于经典Mastermind机制，训练逻辑推理能力">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3QgeD0iOCIgeT0iNCIgd2lkdGg9IjE2IiBoZWlnaHQ9IjI0IiByeD0iNCIgZmlsbD0iIzQyOTllMSIvPgo8cmVjdCB4PSIxMCIgeT0iMiIgd2lkdGg9IjEyIiBoZWlnaHQ9IjQiIGZpbGw9IiMyZDM3NDgiLz4KPHN2Zz4K">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🍾 猜瓶子顺序</h1>

        <div class="level-info">
            <div class="level-title">关卡 <span id="current-level">1</span> / 5</div>
            <div class="level-details">
                序列长度：<span id="sequence-length">3</span> |
                颜色数：<span id="color-count">4</span> |
                尝试次数：<span id="attempts">0</span>
            </div>
        </div>

        <div class="secret-display" id="secret-display" style="display: none;">
            秘密序列：<span id="secret-sequence"></span>
        </div>

        <div class="game-area" id="game-area">
            <h3>选择你的猜测序列：</h3>
            <div class="bottles-container" id="current-guess"></div>

            <div class="controls">
                <button class="submit-btn" id="submit-guess" onclick="submitGuess()">提交猜测</button>
                <button onclick="clearGuess()">清空</button>
                <button onclick="showSecret()">显示答案</button>
            </div>

            <div class="guess-section">
                <h4>历史猜测：</h4>
                <div id="guess-history"></div>
            </div>
        </div>

        <div class="completion-screen" id="completion-screen">
            <h2>🎉 恭喜完成所有关卡！</h2>
            <div class="final-stats">
                <h3>总体统计</h3>
                <p>总用时：<span id="total-time">0</span> 秒</p>
                <p>总猜测次数：<span id="total-attempts">0</span></p>
                <p>平均每关猜测次数：<span id="avg-attempts">0</span></p>
            </div>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
